<div class="card" style="width: 18rem;">
  <img class="card-img-top" ng-src="{{$ctrl.image}}" alt="{{$ctrl.title}}">
  <div class="card-body">
    <h5 class="card-title">{{$ctrl.title}}</h5>
    <p class="card-text">{{$ctrl.description}}</p>
    <button-component label="Ver mais" on-click="$ctrl.action()"></button-component>
  </div>
</div>
